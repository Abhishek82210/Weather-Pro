<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherPro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay loop muted id="backgroundVideo">
        <source src="videos/default.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1>WeatherPro</h1>
        <div class="input-section">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchBtn">Search</button>
        </div>
        <div id="errorMessage" class="hidden error"></div>
        <div id="weatherDisplay" class="weather-info hidden">
            <div class="main-info">
                <h2 id="cityName"></h2>
                <img id="weatherIcon" alt="Weather icon">
                <p id="temperature"></p>
                <p id="feelsLike"></p>
                <p id="description"></p>
            </div>
            <div class="details">
                <p id="humidity">💧 Humidity:</p>
                <p id="wind">🌬️ Wind:</p>
                <p id="pressure">🧭 Pressure:</p>
                <p id="sunrise">🌅 Sunrise:</p>
                <p id="sunset">🌇 Sunset:</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
